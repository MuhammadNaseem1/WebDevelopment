<!DOCTYPE html>
<html>
<head>
 <meta charset=utf-8 />
 <title>Insert row in a table </title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <table id="sampleTable" border="1">
        <tr>
            <td>Row1 cell1</td>
            <td>Row1 cell2</td>
        </tr>
        <tr>
            <td>Row2 cell1</td>
            <td>Row2 cell2</td>
        </tr>
    </table><br>
    <input type="button" onclick="insert_Row()" value="Insert row">
    <script>
        function insert_Row(){
            $('#sampleTable').append("<tr><td>Row3 cell1</td><td>Row3 cell2</td></tr>")    
        }
        
    </script>
</body>
</html>
