<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-6 offset-md-3 border">
                <form action="" class="mt-3 needs-validation" id="basic-form">
                    <div class="row">
                        <div class="col-md-4">
                            <label for="validationCustom01" class="form-label">First name</label>
                            <input type="text" class="form-control" name="fname" id="validationCustom01" value="Mark" required>
                             <div class="valid-feedback">
                                         Looks good!
                              </div>
                        </div>
                        <div class="col-md-4">
                            <label for="validationCustom01" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="validationCustom01" name="lname" value="Otto" required>
                             <div class="valid-feedback">
                                         Looks good!
                              </div>
                        </div>
                        <div class="col-md-4">
                            <label for="validationCustomUsername" class="form-label">Username</label>
                            <div class="input-group has-validation">
                              <span class="input-group-text" id="inputGroupPrepend">@</span>
                              <input type="text" class="form-control" id="validationCustomUsername" name="username" aria-describedby="inputGroupPrepend" required>
                              <div class="invalid-feedback">
                                Please choose a username.
                              </div>
                            </div>
                        
                            
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label for="validationCity" class="form-label">City</label>
                         
                              <input type="text" class="form-control" id="validationCity" name="city" aria-describedby="inputGroupPrepend" value="City" required>
                              <div class="invalid-feedback">
                                Please provide a valid city name.
                              </div>
                            </div>
                            <div class="col-md-3">
                                <label for="validationState" class="form-label">State</label>
        
                                  <input type="text" class="form-control " id="validationState" name="state" aria-describedby="inputGroupPrepend" value="State" required>
                                  <div class="invalid-feedback">
                                    Please provide a valid State.
                                  </div>
                                </div>
                                <div class="col-md-3">
                                    <label for="validationZip" class="form-label">Zip</label>
                             
                                      <input type="text" class="form-control " id="validationZip"name="zip" aria-describedby="inputGroupPrepend" value="Zip" required>
                                      <div class="invalid-feedback">
                                        Please provide a valid Zip.
                                      </div>
                                    </div>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                           <Span class="text-danger">Agree to terms and conditions.</Span> <br>
                           <p class="text-danger" style="font-size:12px">you must agree before submiting</p>
                        </label>    
                        
                    </div>
                    <div class="col-md-2 mb-3">
                        <button class="btn btn-primary">Submit</button>
                    </div>
                   

                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

<script>

</script>
</body>
</html>
