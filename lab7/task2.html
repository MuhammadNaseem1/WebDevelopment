<body>
    <button id="clicker">Click me to toggle a hidden secret!</button>

</body>
    <script>
        $('#clicker').on('click',function(){
            //$('#secret').fadeIn()
            //$('#secret').slideDown()
            $('#secret').fadeToggle(1000)
        })
    </script>
</html>
